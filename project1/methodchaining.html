<html>
<head>
    <title></title>
    <script src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
          $('li').css('color', 'blue')
          .slideUp(1000)
          .slideDown(1000)
          .attr('title', 'MY TITLE');
      });
  </script>
</head>
<body style="font-family:Arial">
    <ul>
        <li>US</li>
        <li>India</li>
        <li>UK</li>
        <li>Canada</li>
        <li>Australia</li>
    </ul>
</body>
</html>

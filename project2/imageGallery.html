<html>
<head>
    <style type="text/css">
        .imgStyle {
            width: 100px;
            height: 100px;
            border: 3px solid green;
        }
    </style>
    <script src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            $('#divId img').on({
                mouseover: function () {
                    $(this).css({
                        'cursor': 'hand',
                        'border-Color': 'red'
                    });
                },
                mouseout: function () {
                    $(this).css({
                        'cursor': 'default',
                        'border-Color': 'grey'
                    });
                },
                click: function () {
                    var imageURL = $(this).attr('src');
                    $('#mainImage').fadeOut(1000, function () {
                        $(this).attr('src', imageURL);
                    }).fadeIn(1000);
                }
            });
        });
    </script>
</head>
<body>
    <img id="mainImage" style="border:3px solid grey"
         src="Images/manvi1.jpg" height="500" width="540" />
    <br />
    <div id="divId">
        <img class="imgStyle" src="Images/manvi1.jpg" />
        <img class="imgStyle" src="Images/manvi2.jpg" />
        <img class="imgStyle" src="Images/manvi3.jpg" />
        <img class="imgStyle" src="Images/manvi4.jpg" />
        <img class="imgStyle" src="Images/manvi5.jpg" />
    </div>
</body>
</html>
